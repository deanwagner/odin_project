<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/svg+xml" href="./img/scissors.svg">
        <link rel="stylesheet" href="./res/style.css">
        <script src="./res/rockPaperScissors.js" defer></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                new RockPaperScissors;
            });
        </script>

    <body>
        <h1>Rock Paper Scissors</h1>

        <!-- ------------ -!>
             Score Board
        <--- ------------ -->
        <section id="scoreBoard">
            <div id="userBlock">
                <div id="userScore">0</div>
                <div>Your Score</div>
            </div>
            <div id="gameBlock">
                <div id="gameInfo">First to 5 Wins</div>
                <button id="gameOver">Play Again</button>
            </div>
            <div id="compBlock">
                <div id="compScore">0</div>
                <div>Computer Score</div>
            </div>
        </section>

        <!-- ------------ -!>
               Options
        <--- ------------ -->
        <section id="options">
            <a data-index="0" href="#"><img src="./img/rock.svg" alt="Rock">Rock</a>
            <a data-index="1" href="#"><img src="./img/paper.svg" alt="Paper">Paper</a>
            <a data-index="2" href="#"><img src="./img/scissors.svg" alt="Scissors">Scissors</a>
        </section>

        <!-- ------------ -!>
              Selections
        <--- ------------ -->
        <section id="selections">
            <div id="userSelection">
                <img id="imgUserSelection" src="" alt="">
                <div>Your Choice</div>
            </div>
            <div id="roundResults">
                <div id="userStatus"></div>
                <div id="roundInfo"></div>
                <button id="nextRound">Next Round</button>
            </div>
            <div id="compSelection">
                <img id="imgCompSelection" src="" alt="">
                <div>Computer Choice</div>
            </div>
        </section>
