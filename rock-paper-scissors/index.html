<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/rockPaperScissors.js" defer></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                new RockPaperScissors;
            });
        </script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div id="scoreBoard">
            <div id="userBlock">
                <div id="userScore">0</div>
                <div>Your Score</div>
            </div>
            <div id="gameBlock">
                <div id="gameIntro">First to 5 Wins</div>
                <div id="gameInfo">Choose One to Continue</div>
                <button id="gameOver">Play Again</button>
                
            </div>
            <div id="compBlock">
                <div id="compScore">0</div>
                <div>Computer Score</div>
            </div>
        </div>
        <div id="options">
            <a id="rock" data-index="0" href="#"><img src="./img/rock.svg" alt="Rock">Rock</a>
            <a id="paper" data-index="1" href="#"><img src="./img/paper.svg" alt="Paper">Paper</a>
            <a id="scissors" data-index="2" href="#"><img src="./img/scissors.svg" alt="Scissors">Scissors</a>
        </div>
        <div id="selections">
            <figure id="userSelection">
                <img id="imgUserSelection" src="./img/rock.svg" alt="Rock">
                <figcaption>Your Choice</figcaption>
            </figure>
            <div id="roundResults">
                <div id="userStatus">YOU WIN</div>
                <div id="roundInfo">Rock Beats Scissors</div>
                <button id="nextRound">Next Round</button>
            </div>
            <figure id="compSelection">
                <img id="imgCompSelection" src="./img/scissors.svg" alt="Scissors">
                <figcaption>Computer Choice</figcaption>
            </figure>
        </div>
    </body>
</html>
