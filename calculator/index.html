<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD Calculator</title>
    <link rel="icon" href="./img/calc-icon.png">
    <link rel="stylesheet" href="./res/style.css">
    <script src="./res/calculator.js" defer></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            new Calculator;
        });
    </script>
</head>
<body>
    <main>
        <header>
            <h1>LCD Calculator</h1>

        </header>
        <figure id="lcd_screen">
            <svg id="lcd_digit" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -4 52 90">
                <defs>
                    <filter id="lcd_shadow" x="0" y="0" width="200%" height="200%">
                        <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.8" />
                    </filter>
                </defs>
                <g class="lcd_whole">
                    <polygon id="topCenter" class="lcd_hide" points="33 12 41 4 37 0 10 0 6 4 14 12 33 12"/>
                    <polygon id="topLeft"   class="lcd_hide" points="4 41 12 33 12 14 4 6 0 10 0 37 4 41"/>
                    <polygon id="topRight"  class="lcd_hide" points="43 41 47 37 47 10 43 6 35 14 35 33 43 41"/>
                    <polygon id="midCenter" class="lcd_hide" points="33 47 39 41 33 35 14 35 8 41 14 47 33 47"/>
                    <polygon id="botLeft"   class="lcd_hide" points="4 76 12 68 12 49 4 41 0 45 0 72 4 76"/>
                    <polygon id="botRight"  class="lcd_hide" points="43 76 47 72 47 45 43 41 35 49 35 68 43 76"/>
                    <polygon id="botCenter" class="lcd_hide" points="37 82 41 78 33 70 14 70 6 78 10 82 37 82"/>
                    <circle  id="point"     class="lcd_off"  cx="24" cy="76" r="6"/>
                </g>
            </svg>
        </figure>

        <button id="btn_c">Clear</button>
        <button id="btn_b">↤</button>
        <button id="btn_d">÷</button>
        
        <button id="btn_7">7</button>
        <button id="btn_8">8</button>
        <button id="btn_9">9</button>
        <button id="btn_m">×</button>
        
        <button id="btn_4">4</button>
        <button id="btn_5">5</button>
        <button id="btn_6">6</button>
        <button id="btn_s">-</button>

        <button id="btn_1">1</button>
        <button id="btn_2">2</button>
        <button id="btn_3">3</button>
        <button id="btn_a">+</button>
        
        <button id="btn_p">.</button>
        <button id="btn_0">0</button>
        <button id="btn_e">=</button>

        <footer>
            Created by <a href="https://deanwagner.net/">Dean Wagner</a>

    </main>
</body>
</html>
